 <button (click)="show()" class="btn">Show Products</button>
<div class="card" *ngFor="let product of products">
    <img src = "{{ product.imgUrl }}" alt="{{ product.name }}" style="width: 100%;">
    <h1>{{ product.name }}</h1>
    <p class="price">{{ product.price | currency:symbol:'â‚¹'}}</p>
    <p>{{ product.description }}</p>
     <p><button (click)="addToCart(product.id,product.name,product.description,product.price)">Add to Cart</button></p> 
    <p><button (click)="addToCart2(product.id)" *ngIf="!product.productAdded">Add to Cart</button></p>
    <div class="itemAdded" *ngIf="product.inCartAdded">Item added to Cart</div>
  </div>
